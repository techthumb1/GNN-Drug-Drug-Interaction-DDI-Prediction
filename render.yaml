services:
  - type: web
    name: kgnn-ddi-demo
    runtime: docker
    plan: free
    autoDeploy: true
    repo: https://github.com/techthumb1/KGNN-Drug-Drug-Interaction-DDI-Prediction
    branch: main
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5050
